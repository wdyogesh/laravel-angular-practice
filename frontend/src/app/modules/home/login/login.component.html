<div class="container-scroller admin">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">

                        <div class="brand-logo">
                            <img src="assets/images/logo.svg">
                        </div>

                        <h4>Hello! let's get started</h4>

                        <h6 class="font-weight-light">Sign in to continue.</h6>

                        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)" class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" formControlName="email" id="email" placeholder="Email">
                                <div *ngFor="let validation of validationMessages.email">
                                    <span class="help-block pull-left text-danger" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">{{validation.message}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                                <div *ngFor="let validation of validationMessages.password">
                                    <span class="help-block pull-left text-danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">{{validation.message}}</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a routerLink="/signup" class="text-primary">Create</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
