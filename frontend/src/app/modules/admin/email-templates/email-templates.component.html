<div class="content-wrapper">

    <div class="page-header">

        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-email"></i>
            </span>
            Email Templates
        </h3>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item">Email Templates</li>
            </ol>
        </nav>

    </div>

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-description">
                        Email Templates
                    </p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Subject
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-template [ngIf]="(emailTemplates.length == 0)">
                                <tr class="text-center">
                                    <td colspan="3">No record found</td>
                                </tr>
                            </ng-template>
                            <tr *ngFor = "let template of emailTemplates">
                                <td>{{ template.title }}</td>
                                <td>{{ template.subject }}</td>
                                <td>
                                    <a title="View Template" routerLink="view/{{ makeTitle(template.title) }}"><i class="mdi mdi-eye icon-md"></i></a>&nbsp;&nbsp;
                                    <a title="Edit Template" routerLink="edit/{{ makeTitle(template.title) }}"><i class="mdi mdi-tooltip-edit icon-md"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
