<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="content-wrapper">

    <div class="page-header">

        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-code-braces"></i>
            </span>
            Api Management
        </h3>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item">Api Management</li>
            </ol>
        </nav>

    </div>

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-description">
                        Manage Api Meta
                    </p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Id
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let data of apiMetaData">
                                <td>
                                    {{ data.id }}
                                </td>
                                <td>
                                    {{ data.title }}
                                </td>
                                <td>
                                    <a routerLink="/admin/api-management/view-api-keys/{{data.id}}" title="View Keys"><i class="mdi mdi-key icon-md"></i></a>&nbsp;&nbsp;
                                    <a routerLink="/admin/api-management/add-api-keys/{{data.id}}" title="Add/Edit Keys"><i class="mdi mdi-key-plus icon-md"></i></a>&nbsp;&nbsp;
                                    <a routerLink="/admin/api-management/edit-api/{{data.id}}" title="Edit this API"><i class="mdi mdi-tooltip-edit icon-md"></i></a>&nbsp;&nbsp;
                                    <a style="cursor: pointer" title="Click here to Delete API" (click)="confirmDeleteApi(data.id)"><i class="mdi mdi-delete icon-md"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
