<div class="content-wrapper">

    <div class="page-header">

        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-code-braces"></i>
            </span>
            Add Api
        </h3>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item"><a routerLink="/admin/api-management">API Management</a></li>
                <li class="breadcrumb-item">Add New Api</li>
            </ol>
        </nav>

    </div>

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">

                    <p class="card-description">
                        Add New API
                    </p>

                    <form [formGroup]="addApiForm" (ngSubmit)="onSubmitForm(addApiForm.value)" class="form-horizontal">

                        <div class="form-group">
                            <label for="title">Display Title:<span class="text-danger">*</span></label>

                            <input class="form-control" formControlName="title" id="title" type="text">
                            <div *ngFor="let validation of validationMessages.title">
                                <span class="help-block text-danger" *ngIf="addApiForm.get('title').hasError(validation.type) && (addApiForm.get('title').dirty || addApiForm.get('title').touched)">{{validation.message}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label></label>
                                <button type="submit" class="btn btn-primary">Create</button>
                                <!-- <button *ngIf="blocked" class="btn btn-primary" disabled>Processing</button> -->
                                &nbsp;
                                <a class="btn btn-default" routerLink="/admin/api-management">Back</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
